<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
	<script src="js/jquery-1.11.3.js"></script>
	<style>
		body,p,ul,h1,h2,h3,h4,h5,h6,ol,dl,dd,input,li{
		    margin:0;padding:0;list-style:none;font-weight:normal;font-family:"宋体";
		    font-size:14px;}
		a{text-decoration:none;color:#333;}
		img{border:0;}


		.floor{
		    width:700px;
		    height:420px;
		    border:1px solid red;
		    position:relative;
		    margin:0 auto;
		    overflow: hidden;
		}
		.title{
		    /*width:100%;*/
		    height:30px;
		    /*background:#cccccc;*/
		    position:absolute;
		    /*border: 1px solid red;*/
		    left: 0;
		    bottom:0;
		    z-index: 10;
		    margin-left: 280px;
		}
		.title a{
			display: block;
			width: 20px;
			height: 20px;
			border-radius: 50%;
		    float:left;
		    /*position: relative;*/
		    z-index:1;
		    background: lightgreen;
		    /*line-height: */
		    /*margin-top: 10px;*/
		    margin: 5px;
		}
		/*.float{
		    width:20%;
		    height:100%;
		    background:#009494;
		    position:absolute;
		    left:0;
		}*/
		.img-box{
		    width:100%;
		    height:420px;
		    position:relative;
		}
		.img-box div{
		    float:left;
		    width:100%;
		    height:100%;
		    overflow:hidden;
		    position:absolute;
		    left:-100%;
		}
		.img-box div img{
		    width:100%;
		}
		.leftBtn{
		    width:40px;
		    height:70px;
		    background:#ccc;
		    opacity:0.8;
		    font-size:20px;
		    text-align:center;
		    line-height:70px;
		    position:absolute;
		    left:0;
		    top:45%;
		    cursor:pointer;
		    display: none;
		}
		.rightBtn{
		    width:40px;
		    height:70px;
		    background:#ccc;
		    opacity:0.8;
		    font-size:20px;
		    text-align:center;
		    line-height:70px;
		    position:absolute;
		    right:0;
		    top:45%;
		    cursor:pointer;
		    display: none;
		    color:#ccc;
		}
	</style>
</head>
<body>
	<div class="floor">
	    <div class="title">
	        <a href="javascript:;" style="background:#fff;"></a>
	        <a href="javascript:;"></a>
	        <a href="javascript:;"></a>
	        <a href="javascript:;"></a>
	        <a href="javascript:;"></a>
	        <!-- <div class="float">

	        </div> -->
	    </div>
	    <div class="img-box">
	        <div style="left:0;">
	            <img src="img/banner32.jpg" alt=""/>
	        </div>
	        <div>
	            <img src="img/banner5.jpg" alt=""/>
	        </div>
	        <div>
	            <img src="img/banner9.jpg" alt=""/>
	        </div>
	        <div>
	            <img src="img/banner13.jpg" alt=""/>
	        </div>
	        <div>
	            <img src="img/banner20.jpg" alt=""/>
	        </div>
	    </div>
	    <div class="leftBtn">
	        &lt;
	    </div>
	    <div class="rightBtn">
	        &gt;
	    </div>
	</div>



	<script>
		var win=$(".floor");
		var links=$(".title a");
		// var float=$(".float");
		var divs=$(".img-box div");
		var num1=0;
		var num2=0;
		links.hover(function(){
		    //滑块操作
		    // float.stop(true);
		    links.css("background","#fff");
		    links.eq($(this).index()).css('background','lightgreen')
		    var that=$(this);
		    var lefts= $(this).position().left;
		    // float.animate({left:lefts},function(){
		    //     that.css("color","#fff");
		    // });
		    //内容操作
		    var index=$(this).index(".title a");
		    num2=index;
		    if(num1==num2){
		        return;
		    }else if(num1<num2){
		        divs.eq(num2).css("left",700).animate({left:0});
		        divs.eq(num1).animate({left:-700});
		    }else if(num1>num2){
		        divs.eq(num2).css("left",-700).animate({left:0});
		        divs.eq(num1).animate({left:700});
		    }
		    num1=num2;
		    num2="";
		},function(){

		})
		/*左右按钮*/
		win.hover(function(){
		    $(".leftBtn,.rightBtn").css("display","block");
		},function(){
		    $(".leftBtn,.rightBtn").css("display","none");
		});
		$(".leftBtn").click(function(){
		    divs.finish();
		    // float.stop(true);
		    var temp=num1;
		    num1--;
		    if(num1==-1){
		        num1=4;
		    }
		    divs.eq(num1).css("left",700).animate({left:0});
		    divs.eq(temp).animate({left:-700});
		     links.css("background","#fff");
		    links.eq(num1).css('background','lightgreen')
		    // float.animate({left:links.eq(num1).position().left},function(){
		    //     links.eq(num1).css("color","#fff")
		    // })

		})
		$(".rightBtn").click(function(){
		    divs.finish();
		    // float.stop(true);
		    var temp=num1;
		    num1++;
		    if(num1==5){
		        num1=0;
		    }
		    divs.eq(num1).css("left",-700).animate({left:0});
		    divs.eq(temp).animate({left:700});
		    links.css("background","#fff");
		    links.eq(num1).css('background','lightgreen')
		    // float.animate({left:links.eq(num1).position().left},function(){
		    //     links.eq(num1).css("color","#fff")
		    // })

		})
	</script>
</body>
</html>
