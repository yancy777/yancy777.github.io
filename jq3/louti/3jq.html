<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$(function(){
			var x=0;
			var y=0;
			$('div').eq(0).mouseover(function(){
				$('span').eq(0).text(x+=1)
			})
			$('div').eq(1).mouseenter(function(){
				$('span').eq(1).text(y+=1)
			})

			// $('input').blur(function(){
			// 	alert(12222)
			// })

			// $('input').focus(function(){
			// 	alert(55555)
			// })

			//文本被选中
			// $('input').select(function(){
			// 	alert("wwww")
			// })


			//文本被改变
			// $('input').change(function(){
			// 		alert("wwww")
			// })

			$('input').submit(function(){
				alert('提交表单成功')
			})

			$(window).scroll(function(){
				var _top=$(document).scrollTop();
				if(_top>=700){
					$('#btn').show();
				}
				$('#btn').click(function(){
					$(document).scrollTop(0);
				})
			})


			// $(window).resize(function(){
			// 	alert('窗口被个改变')
			// })

			//菜单吸顶

			//鼠标坐标  事件对象e
			$('.mouse').click(function(evv){
				
				console.log(evv.pageX+"========"+evv.pageY)  //相对于整个页面

				console.log(evv.clientX+"========"+evv.clientY)  //相对于可视区的

				console.log(evv.screenX+"========"+evv.screenY)  //相对于屏幕的
			})

		})
	</script>
</head>
<body style="height:2000px">
