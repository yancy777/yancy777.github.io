<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.outer{
				width:640px;
				height:400px;
				margin:100px auto 0;
				transform-style:preserve-3d;
				/*transform:perspective(800px);*/

			}
			.pic{
				width:320px;
				height:400px;
				float:left;
				position:relative;
				transform-style:preserve-3d;
				transform:rotateX(0deg);
				transition:all 1s;
			}


			.pic p:nth-of-type(1){
				transform:translateZ(200px);
				background:url(img/pic1.jpg) no-repeat;
			}
			.pic p:nth-of-type(2){
				transform:rotateX(-90deg) translateZ(200px);
				background:url(img/pic2.jpg) no-repeat;
			}
			.pic p:nth-of-type(3){
				transform:rotateX(180deg) translateZ(200px);
				background:url(img/pic3.jpg) no-repeat;
			}
			.pic p:nth-of-type(4){
				transform:rotateX(90deg) translateZ(200px);
				background:url(img/pic4.jpg) repeat;
			}
			.pic p{
				width:100%;
				height:100%;
				position:absolute;
				left:0;
				top:0;
				background-size: auto 100% !important;
			}
		</style>
	</head>
	<body>
		<div class="outer" id="stage">
			<div class="pic">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="pic">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>

		</div>
		<script type="text/javascript">
			var pic = document.getElementsByClassName("pic");
			var index = 0;

			for(var i=0;i<pic.length;i++){
				var oP = pic[i].getElementsByTagName("p");

				for(var j=0;j<oP.length;j++){
					oP[j].style.backgroundPosition = i*(-320)+"px 0px";
				}
				pic[i].style.transitionDelay = 0.5*i+"s";
			}



			var time = setInterval(function(){
				index++;
				console.log(index)
				for(var i=0;i<pic.length;i++){
					pic[i].style.transform = "rotateX("+index*90+"deg)";
					
				}
			},4000);






			(function(){
				var stage = document.getElementById("stage");

				var stepX = null;
				var stepY = null;
				var rotX = null;
				var rotY = null;

				document.ondragstart = function(){
					return false;
				}
				document.onmousedown = function(e){
					var mouX = e.clientX;
					var mouY = e.clientY;
					document.onmousemove = function(e){
						var mouseX = e.clientX;
						var mouseY = e.clientY;
						stepX = mouseX - mouX;
						stepY = mouseY - mouY;
						console.log("stepX:"+stepX)
						rotX -= stepY*0.2;
						rotY += stepX*0.1;
						var str = "rotateX("+rotX+"deg) rotateY("+rotY+"deg)"
						cssTransform(stage,str);
						mouX = mouseX;
						mouY = mouseY;
					}
				}
				document.onmouseup = function(){
					document.onmousemove = null;
				}
				function cssTransform(ele,value){
					var data = ["o","ms","moz","webkit",""];
					var length = data.length;
					for(var i = 0;i<length;i++){
						ele.style[data[i]+"Transform"] = value;
					}
				}
			})();


		</script>
	</body>
</html>
