<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片切换</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#container{
				width: 520px; 
				height: 280px;
				margin: 100px auto;
				position: relative;
			}
			#container ul>li{
				list-style: none;
				position: absolute;
			}
			#leftBtn{
				display: block;
				background: url(images/btn.png);
				width: 48px;
				height: 60px;
				position: absolute;
				top:110px;
				left: 1px;
				z-index: 999999;
			}
			#rightBtn{
				display: block;
				background: url(images/btn.png);
				width: 48px;
				height: 60px;
				background-position: -48px 0px;
				position: absolute;
				top:110px;
				right: 1px;
				z-index: 999999;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var i = 0;
				var index = 10;
				var imgList = document.getElementsByTagName('li');
				leftBtn.onclick=function(){
					i--;
					if(i==-1){
						i=4;
					}
					imgList[i].style.zIndex = index++;
				}
				rightBtn.onclick=function(){
					i++;
					if(i==5){
						i=0;
					}
					imgList[i].style.zIndex = index++;
				}
			}
		</script>
	</head>
	<body>
		<div id="container">
			<a href="#" id="leftBtn"></a>
			<a href="#" id="rightBtn"></a>
			<ul>
				<li><img src="images/1.jpg" /></li>
				<li><img src="images/2.jpg" /></li>
				<li><img src="images/3.jpg" /></li>
				<li><img src="images/3.jpg" /></li>
				<li><img src="images/5.jpg" /></li>
			</ul>
		</div>
	</body>
</html>
