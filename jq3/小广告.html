<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{ position:fixed;
			right:0;
			bottom:30px;
			display:none;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
	var a=6;
		var timeout=setInterval(function(){
		 	a--;	
		 	if(a==5){
		 		document.getElementById("id1").style.display = "block";	
		 	}
		 	id1.innerHTML="我是小广告 "+a+"秒后关闭";
		 	if(a==0){
	 			document.getElementById("id1").style.display = "none";
	 			clearInterval(timeout)
		 	}
		 },1000)
	}
	</script>
</head>
<body>
	<div id="id1" style="width:400px;height:300px;background:#ff0">我是小广告 5秒后关闭</div>
</body>
</html>
