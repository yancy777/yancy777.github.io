<body>
    <div id="myid" class="basic" style="color: blue; width: 300px; background-color: yellow;">1</div>
    <div class="myclass basic" style="color: blue; width: 20px; height: 20px; background: rgb(255, 192, 203);">2</div>
    <ul>
        <li style="font-size: 50px; color: red;">1</li>
        <li style="color: red;">1</li>
        <li style="color: red;">1</li>
        <li style="color: red;">1</li>
    </ul>
    <div class="Hierachy">
        <div>
            <span style="font-size: 50px;">3</span>
        </div>
    </div>
    <div id="strong0"></div>
    <div id="strong1" style="background: green;"></div>
    <div id="strong2" style="background: rgb(255, 192, 203);"></div>
    <div id="strong3" style="background: rgb(255, 192, 203);"></div>
    <ul id="ule">
        <li style="font-size: 50px; color: red;">2</li>
        <li style="font-size: 10px; color: red; background: rgb(255, 192, 203);">3</li>
        <li style="font-size: 10px; color: red; background: rgb(255, 192, 203);">2</li>
        <li style="font-size: 10px; color: red; background: rgb(255, 192, 203);">2</li>
        <li style="font-size: 10px; color: red; background: rgb(255, 192, 203);">2</li>
    </ul>
    <ul id="ulf">
        <li style="color: red; background: green;">4</li>
        <li style="color: red; background: rgb(255, 192, 203);">5</li>
        <li style="color: red; background: blue;">4</li>
        <li style="color: red; background: rgb(255, 192, 203);">4</li>
        <li style="font-size: 50px; color: red; background: blue;">4</li>
    </ul>
    <script type="text/javascript" src="../javascript/jquery-1.7.2.min.js"></script>
    <!--<script type="text/javascript" src =../javascript/jquery-1.11.1.min.js  charset="UTF-8"></script>-->
    <script>
        //## Basics
        //$('code')
        //$('#myid')
        //$('.myclass')
        //$('*')
        //$('code,#myid,.myclass')              
        // Basics 事例
        $('#myid').css('backgroundColor', 'yellow');
        $('.myclass').css('background', 'pink');
        $('#myid,.myclass').css('color', 'blue');
        //$('*').css('fontSize','50px');
        console.log($('#myid')); //获取的是一个特殊的数组，而不是原生的dom对象，是jquery的dom对象。
        $('#myid')[0].style.width = '300px'; //数组的第一个元素存储的是dom的权限，相当于原生dom对象。  
        $('.myclass').css({
            width: '20px',
            height: '20px'
        }); //也可以写入一个对象写多个样式。


        //##Hierachy 层级选择器
        //$('div span') span不一定是div的一级子节点，可以是任何子节点。
        //$('li>ul')     ul必须是li的一级子节点。
        //$('strong+em') 紧接着下一个兄弟节点，必须相连，只有一个.
        //$('strong~em') 下一个所有的兄弟节点，不一定相连，只要是后面就符合，一个或多个。    
        //  ##Hierachy 事例
        //dom加载的区别,window.onload必须等待网页中的所有内容加载完毕后(包括图片)才能执行不能同时编写多个,无简化写法,$(document).ready()网页中所有Dom结构绘制完毕后就执行,可能Dom元素关联的东西并没有加载完毕,能同时编写多个,简化写法$(),
        $(document).ready(function() { //相似于window.onload,但不等价，$(window).ready(function(){})等价，区别于图片的加载。        
            $('div span').css('fontSize', '50px');
            $('ul>li').css('color', 'red');
            $('#strong0+div').css('background', 'green');
            $('#strong1~div').css('background', 'pink');
        });


        //Basic Filters 伪类选择器
        //$('li:first')
        //$('li:last')
        //$('li:not(li:first)')
        //$('li:even')//偶数  针对于下标 0 2 4 ...
        //$('li:odd')//奇数   针对于下标 1 3 5 7.....
        //$('li:eq(1)')//第一个li标签 序号从 0 开始
        //$('li:gt(2)')//序号大于2 的所有标签  不包括2 序号从 0 开始 
        //$('li:lt(2)')//序号小于2的所有标签  不包括2 序号从 0 开始
        //$(':header')
        //$(':animated')    
        //Basic Filters 事例
        $('li:first').css('fontSize', '50px');
        $('li:last').css('fontSize', '50px');
        $('#ule>li:first').css('fontSize', '50px');
        $('#ule>li:not(li:first)').css('fontSize', '10px');
        $('#ulf>li:even').css('background', 'blue');
        $('#ulf>li:odd').css('background', 'pink');
        $('#ulf>li:eq(0)').css('background', 'green');
        $('#ule>li:gt(0)').css('background', 'pink')
    </script>

</body>
