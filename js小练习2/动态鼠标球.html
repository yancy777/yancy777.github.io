			border-radius: 50%;
			position: absolute;
			left:0;
		}

	<script type="text/javascript" >
		window.onload=function(){
			var d1=document.getElementsByTagName("div")
			for(var i=0;i<d1.length;i++){
				var n1=Math.floor(Math.random()*255);
				var n2=Math.floor(Math.random()*255);
				var n3=Math.floor(Math.random()*255);
				d1[i].style.backgroundColor = "rgb("+n1+","+n2+","+n3+")";
			}
			document.onmousemove=function(e){
				e=e||event;
				d1[0].style.left=e.clientX+10+"PX"
				d1[0].style.top=e.clientY+10+"PX"
				for(var j = d1.length - 1 ; j>0;j--){
					d1[j].style.left = d1[j-1].style.left;
					d1[j].style.top = d1[j-1].style.top;
				}
			}
		}
