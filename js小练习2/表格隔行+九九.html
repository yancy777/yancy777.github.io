<title>流程控制-循环结构</title>
</head>
<body>
<Script>
  document.write("<table width='500px' border='1px' align='center'>");
    for (var i=0; i<15; i++) {
        var bg;
        if(i%2==0){
            bg="#cccccc";
        }
        else{
    	     bg="#aaaaaa";
    	  }
        document.write("<tr bgcolor="+bg+">");
  	       for (var j=0; j<10; j++) {
               document.write("<td>"+j+"</td>");
           }
  	  document.write("</tr>");
    }
  document.write("</table>");  
  var a=1;
  while(a<=9){
      var b=1;
      while(b<=a){	
          document.write(b+"*"+a+"="+a*b+"&nbsp;&nbsp;")
    	    b++
	     }
	    document.write("<br/>");
      a++
   }
</script>
<h3>100阶乘</h3>
<script>
  for(var i=100; i>=1;--i){
    document.write(i+"*")     
  }
</script><br>
