<input id="textbox1"  type="text"  value="输入"></input>

<input id="textbox2"  type="text"  value="输入"></input>
<script>
	textbox2.onfocus=function(){
		if(textbox2.value=="输入"){
			textbox2.value="";
		}
	}
	textbox2.onblur=function(){
		if(textbox2.value==""){
			textbox2.value="输入";
		}
	}
</script>
