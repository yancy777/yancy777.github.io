<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>大图展示</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#box ul{
			width:768px;
			height:172px;
			list-style-type:none;
			margin:10px auto;
		}
		#box li{
			float:left;
			width:170px;
			height:170px;
			cursor:pointer;
			border:1px solid #ddd;
			margin:0 10px;
		}
		#box li img{
			width:170px;
			height:170px;
		}
		#big{
			position:absolute;
			width:400px;
			height:400px;
			border:2px solid #ddd;
			display:none;
			left: 0;
		}
	</style>
	<script src="big.js"></script>
	<script src="mymodule.js"></script>
</head>
<body>
	<div id="box">
	    <ul>
	    	<li><img src="img/shirt_1.jpg"></li>
	        <li><img src="img/shirt_2.jpg"></li>
	        <li><img src="img/shirt_3.jpg"></li>
	        <li><img src="img/shirt_4.jpg"></li>
	    </ul>
	</div>
	<div id="big"></div>
</body>
</html>
