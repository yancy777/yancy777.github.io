<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/swiper.jquery.min.js" ></script>
    <script type="text/javascript" src="js/swiper.min.js" ></script>
    
   <style type="text/css">
   	   *{margin:0 ;padding:0 }
	   	html,body{height:100%; overflow:hidden} 
	    .swiper-container{width: 100% ; height:100%}
	    
	   	.swiper-slide:nth-child(5n+1){background: red;}
	   	.swiper-slide:nth-child(5n+2){background: gold;}
	   	.swiper-slide:nth-child(5n+3){background: green;}
	   	.swiper-slide:nth-child(5n+4){background: hotpink;}
	   	.swiper-slide:nth-child(5n+5){background: skyblue;}
	   	p{
	   		text-align: center;
	 	  	line-height: 400px;
	   		font-size: 50px;
	   	}
   </style>
</head>
<body>
	<div class="swiper-container"> 
		<div class="swiper-wrapper">
			<div class="swiper-slide ">
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我是第1页</p>
			</div>
			<div class="swiper-slide ">
				<p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我是第2页</p>	
			</div>
			<div class="swiper-slide ">
				<p class="ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我是第3页</p>
			</div>
			<div class="swiper-slide ">
				<p class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我是第4页</p>
			</div>
			<div class="swiper-slide ">
				<p class="ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我是第5页</p>	
			</div>
			
		</div>
		<div class="swiper-pagination"> </div>
	</div>
	
<script>        
	  var mySwiper = new Swiper ('.swiper-container', {
//		 loop:true,//加了会循环 顺序错误
//		 direction:"horizontal",
		 direction:"vertical",
		 pagination:".swiper-pagination",
		  
		 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  } 
		  })        
	  </script>
</body>
</html>
