<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>discovery and inspiration</title>
<style>
*{ margin:0; padding:0;}
 li {list-style:none;}
.focus-warp {position:relative;  width:560px; height:300px; margin:100px auto}
.blur,.apic { width:560px; height:300px; position:absolute; top:0; left:0; overflow:hidden}
.pic { position:absolute; top:0; left:0; width:560px; height:300px;  z-index:2; overflow:hidden}
.pic img {width:560px; height:300px;}
img { width:100%; height:100%;}
.blur-pic {position:absolute; top:0; left:0; width:5600px; height:300px; display:none; z-index:1;}
.btns { position:absolute; bottom:-50px; right:50px;}
.btns li { float:left; margin-left:5px; height:20px; width:20px; cursor:pointer; background:#999; text-align:center; }

@-webkit-keyframes blurmove {
	from{ left:0;}to{ left:-5000px;}
}
@-webkit-keyframes picmove {
	from{ width:0;}to{ width:560px;}
}
/*@keyframes blurmove {
	from{ left:0;}to{ left:-5000px;}
}

}*/
</style>
</head>

<body>
<div class="focus-warp">
	<ul class="blur">
    	<li class="blur-pic" style="display:block"><img src="img_yd/1a.jpg"/></li>
        <li class="blur-pic"><img src="img_yd/2a.jpg"/></li>
        <li class="blur-pic"><img src="img_yd/3a.jpg"/></li>
        <li class="blur-pic"><img src="img_yd/4a.jpg"/></li>
        <li class="blur-pic"><img src="img_yd/5a.jpg"/></li>
    </ul>
	<ul class="apic">
    
    	<li class="pic" ><img src="img_yd/1a.jpg"/></li>
        <li class="pic" ><img src="img_yd/2a.jpg"/></li>
        <li class="pic" ><img src="img_yd/3a.jpg"/></li>
        <li class="pic" ><img src="img_yd/4a.jpg"/></li>
        <li class="pic" ><img src="img_yd/5a.jpg"/></li>
    </ul>
    
    <ol class="btns">
    	<li class="btn">1</li>
        <li class="btn">2</li>
        <li class="btn">3</li>
        <li class="btn">4</li>
        <li class="btn">5</li>
    </ol>
    <script>
    	var aBtn = document.getElementsByClassName('btn')
		var aPic = document.getElementsByClassName('pic')
		var aBlur = document.getElementsByClassName('blur-pic')
		var i = 0;	
		for(var i = 0; i<aPic.length;i++){
			aPic[i].style.display='none';
		};
		aPic[0].style.display = 'block'; 
		for(i=0;i<aBtn.length;i++){
			aBtn[i].index = i;
			aBtn[i].onclick = function(){
				for(var i = 0; i<aPic.length;i++){
					aPic[i].style.WebkitAnimation= '';
					aPic[i].style.display='none';
				};
				for(var i = 0; i<aBlur.length;i++){
					aBlur[i].style.WebkitAnimation= '';
					aBlur[i].style.left = 0;
					aBlur[i].style.display='none';	
				}
				aBlur[this.index].style.display='block';
				aBlur[this.index].style.WebkitAnimation='blurmove 10.8s';
				aPic[this.index].style.display='block';
				aPic[this.index].style.WebkitAnimation='picmove 10.8s';
					
			}
				
		}
    </script>

</div>
</body>
</html>
