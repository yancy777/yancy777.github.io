	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


	<title>圣诞雪花飘落</title>
	<script type="text/javascript" src="js/jquery-1.js"></script>
	  <script>
		$(function(){

			if(window.navigator.userAgent.search(/msie/i)!=-1)
			{
				
				$("<div class=ie-snow title='万恶的IE'>亲！您OUT了，浏览器版本过低了，不能和小伙伴们快乐的玩耍了，以后都没有朋友了</div>").appendTo($('body'));
			}else {
				
				$("<div class=snow-container><canvas height=0 width=1349></canvas></div>").appendTo($('body'));
				$("<div class=close-snow ><span class=close-btn>x</span><span class=show-snow ></span></div>").appendTo($('body'));
				$(".close-btn").click(function(){$('.snow-container').hide()})
				$(".show-snow").click(function(){$('.snow-container').show();})
			}
			var aImgSrc = ['./img/bg1.jpg','./img/bg2.jpg','./img/bg3.jpg']
			var i =0;
			var n = 0;
			var aImg = [];
			for(var j = 0;j<aImgSrc.length;j++){
				var oImg = new Image();
				oImg.src = aImgSrc[j];
				aImg.push(oImg);
			};

			$('body').css('background-image','url('+aImgSrc[n]+')');
			$('#next').click(function(){				
					i++
					n=i%aImgSrc.length;
					$('body').css('background-image','url('+aImgSrc[n]+')');
			});
		
		})
	
    </script>	
	<style>
	#prev, #next { position:absolute; left:50px; top:40%; font-size:72px; color:#fff; font-weight:bold; cursor:pointer; opacity:0.8}
	#next { left:auto; right:50px;}
	#prev:hover, #next:hover {-webkit-animation: movebtn .6s ease-in infinite alternate; }
body {background:#ccc;background-size:100%; }
.snow-container{position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10001;}
.show-snow {-webkit-transition: .6s;-moz-transition: .6s;height: 60px; width:50px; float: left; background: url(./img/snow.png) no-repeat 0 10px;}
.close-snow { -webkit-transition: .6s;-moz-transition: .6s;height: 60px; width:60px; cursor: pointer;  position:absolute; top: 35px; right: 20px; z-index: 999999;opacity: 0.3;  }
.close-snow .close-btn {-webkit-transition: .6s;-moz-transition: .6s; position: absolute; top: -6px; right: -6px; height: 16px; width: 16px; font-family: arial; font-size: 22px; color: #999; opacity: 0.6; text-shadow: 0 1px 5px #0066FF; display: none; text-align: center; line-height: 16px;}
@-webkit-keyframes movebtn
{
		100%{transform:scale(2.5);opacity:.1;}
}
@-webkit-keyframes move
{
		100%{ transform: rotate(360deg) scale(1.5);}
}
@-moz-keyframes move
{
		100%{ transform: rotate(360deg) scale(1.5);}
}
@-webkit-keyframes movehand
{
		100%{ transform: rotate(10deg);}
}
.close-snow:hover { -webkit-transition: .6s;-moz-transition: .6s;opacity: 0.7;}
.close-snow:hover .show-snow {-webkit-transition: .6s;-moz-transition: .6s;-webkit-transform:scale(-1,1);-moz-transform:scale(-1,1);}
.close-snow:hover .close-btn { display: block;}
.close-btn:hover { color: #0066FF;
-webkit-transform-origin: center;
-moz-transform-origin: center;  
-webkit-filter-: blur(1px);
-webkit-transform:rotate(360deg) scale(1.5);
-moz-transform:rotate(360deg) scale(1.5); 
-webkit-transition:all .6s ease-in-out;
-moz-transition: all .6s ease-in-out;
-webkit-animation-:move .6s ease-in alternate;
-moz-animation-:move .6s ease-in infinite alternate}
.ie-snow {position: fixed; top: 180px; right: 10px;z-index: 999999; width: 80px; color:#FF4D4D; line-height: 22px; filter: alpha(opacity:40); }
.ie-snow:hover { filter: alpha(opacity:80); }
.select-not {-moz-user-select: none;-webkit-user-select: none; -ms-user-select: none;-khtml-user-select: none;user-select: none;}
.xuebao { position:absolute; top:400px; left:200px; width:150px; height:300px}
.bao { width:100px; height:300px; position:absolute; top:0; left:26px;}
.bao-hand { width:50px; height:70px; position:absolute; top:118px; left:0; -webkit-transform-origin:bottom right;-webkit-transition:all .6s ease-in-out; z-index:2;-webkit-transform:rotate(-30deg)}
.bao-hand:hover {-webkit-animation:movehand .6s ease-in-out infinite alternate; }

	</style>
</head>
<body> 
	<div id="prev" class="select-not"><</div>
	<div id="next" class="select-not">></div>
