<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="../css/jquery.idcode.css" />
		<link rel="stylesheet" href="../css/register.css" />
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script src="../js/jquery.idcode.js "></script>
		<script type="text/javascript" src="../js/jquery.validate.js"></script>
		<script type="text/javascript" src="../js/jquery.validate.messages_zh.js"></script>
		<script src="../js/register.js"></script>
	</head>

	<body>
		<div class="top">
			<img src="../img/register/0309blogin2.jpg" />
		</div>
		<div class="main">
			<div class="mleft">
				<img class="mlimg" src="../img/register/160520161234.jpg">
			</div>
			<div class="mright">
				<div class="mrtop">
					<apan>登录梦芭莎</span><a href="#">登录</a></div>
				<div>
					<form>
						<input class="mrtext" type="text" name="email" value="邮箱">
						<input class="mrtext" id="phone" type="text" value="手机号">
						<p style="display: none;color: red; padding-left: 6px;" id="Act_error">请输入手机号</p>
						<input class="mrpassw" id="pwd" type="password" placeholder="密码">
						<p id="jianyi" style="display: none;color: red; padding-left: 6px;"></p>
						<input class="mrpassw2" id="qwd" type="password" placeholder="确认密码">
						<p id="qpwds" style="display: none;color: red; padding-left: 6px;">密码错误</p><span><a>换一张</a></span>
						<div class="texting">
							<input class="texting2" id="Txtidcode" class="txtVerification" type="text" value=" 验证码">
							<span style="float: right;" id="idcode"></span>
						</div>
						<input id="butn" class="button" type="submit" value="同意一下协议，提交">
						<input class="checkbox" type="checkbox" checked="checked"><span class="xieyi">同意<a>梦芭莎注册调款</a></span>
					</form>
				</div>
			</div>
		</div>
		<!--====foot部分=====-->
		<div id="foot"></div>
	</body>

</html>
