<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>微信场景</title>
		<link href="css/swiper-3.3.1.min.css" rel="stylesheet" />
    	<link rel="stylesheet" href="css/animate.min.css">
    	<link rel="stylesheet" href="css/index.css">


    	<script src="js/rem.js"></script>
    	<script src="js/zepto.min.js"></script>
    	<script src="js/swiper-3.3.1.jquery.min.js"></script>
    	<script src="js/swiper.animate1.0.2.min.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="music"></div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide pageone">
						<div class="indexFlight ani"
                     swiper-animate-effect="zoomInDown"
                     swiper-animate-duration="0.6s"
                     swiper-animate-delay="0.6s"
                >
                    <img class="ani infinite"
                         swiper-animate-effect="qqpulse"
                         swiper-animate-duration="2.6s"
                         swiper-animate-delay="1.2s"
                            src="img/indexFlight.png" />
                </div>
                <div class="indexBuilding">
                    <img src="img/indexBuilding.png" />
                </div>
					</div>
					<div class="swiper-slide pagetwo">
						
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		
		<script>
			var mySwiper = new Swiper(".swiper-container", {
                direction: "vertical",
                pagination: '.swiper-abc',
                onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素
                    swiperAnimate(swiper); //初始化完成开始动画
                },
                onSlideChangeEnd: function (swiper) {
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                }
            })
		</script>
	</body>
</html>
