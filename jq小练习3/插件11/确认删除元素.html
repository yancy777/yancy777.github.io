    $(function() {
        // $('td:has(button)').css('text-align','right');
        var $delTd = $('td').has('button').css('text-align','right');

        // remove删除页面上的元素
        // empty清空所有子元素
        
        $delTd.find('button').click(function(){
            var $self = $(this)
            $( "#dialog-confirm" ).dialog({
              resizable: false,
              height:180,
              modal: true,
              buttons: {
                "确认删除": function() {
                  $self.closest('tr').empty();
                  $( this ).dialog( "close" );
                },
                "取消": function() {
                  $( this ).dialog( "close" );
                }
              }
            });
             
        });
    });
    </script>
