<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
	<script src="js/jquery-1.11.3.js"></script>
	<style>
		span{margin:10px; cursor:pointer;}
		div{width:100px; height:100px; margin:10px; float:left; border:1px #000 solid;  cursor:pointer;}
		input{
			margin-top:20px;
		}
	</style>
</head>
<body>
	<span>red</span><span>yellow</span><span>green</span><span>blue</span>
	<br>
	<input type="button" value="清空红色" id="input1">
	<br>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<script>
	var color="";
	$('span').click(function(){
		color=$(this).html();
	})
	$('div').click(function(){
		$(this).css('background',color);
	})
	$('#input1').click(function(){
		$('div[style*=red]').css('background','');
	})
	</script>
</body>
</html>
