<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Document</title>
            <style>
                #tag2{
                    width: 100px;
                    height: 100px;
                    border: 1px solid red;
                }    
                #pag{
                     width: 50px;
                     height: 50px;
                     border: 1px solid red;
                }
                #span{
                     width: 20px;
                     height: 20px;
                     border: 1px solid red;
                }
                
            </style>
        </head>
        <body>
            <div id='tag1' class='wo'></div>
            <div id = 'tag2'>
                <p id='pag'>
                    <span id ="span">wo</span>
                </p>
                <div></div>
            </div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
<script type="text/javascript" src =../../javascript/jquery-1.7.2.min.js></script>
<script>
    //end 函数的用法
var op = $('#tag1').css('background','red');
         console.log(op);
$('#tag2').css('background','red').children('p').css('background','pink').children().css('color','blue').end().css('background','purple');
    // 点击事件
    // jquery 对象可以进行隐式迭代，jquery本身就是一个dom对象的数组，为每个p都添加了一个点击函数
    //在响应函数中，this是一个Dom对象，若想使用jquery对象的方法需要将其包装为jquery对象：使用
    //$()把this包起来，在Dom对象外面加入$()则转换为jquery对象。
    //text()方法是一个读写方法。
    $('p').click(function(){
        alert($(this).text());
        //alert(this.firstChild.nodeValue);
    });
</script>
