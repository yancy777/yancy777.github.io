<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

 </style>
</head>
<body>
    <div id ='a'>1</div>
    <div id ='b'>2</div>
    <p id= 'c'>3</p>
    
<script type="text/javascript" src =../../javascript/jquery-1.7.2.min.js></script>
<script>
    //在控制台用$符检查Jquery文件是否引入成功。
    //Jquery对象是一个数组；
    var $s = $('#a,#b,#c');//s是一个数组
    console.log($s[0]);//打印数组中的第一个元素
    console.log($s[1]);
    alert($s[0].firstChild.nodeValue);//将jquery对象转换为Dom对象。
    var b = document.getElementById('b');
    $(b);//将dom转换为jquery对象；
        
    </script>
</body>
</html>
