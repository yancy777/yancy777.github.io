<body>
<script type="text/javascript" src="../../javascript/jquery-1.7.2.min.js"></script>
 <script src="../../javascript/jquery.cookie.js" charset="utf-8"></script>
<script>   
    //简单操作
$.cookie('a','11');// 存cookie，存一个名称为a值为11的cookie;
$.cookie('b','1');
$.cookie('c','1');
$.cookie('a');//获取cookie,获取一个cookie名称为a的值;
$.cookie('a',{'expire':'-1'}); //移除cookie;让设置的cookie过期;
//    console.log($.cookie('a'));
//    console.log($.cookie('b'));
//    console.log($.cookie());//打印的是所有cookie,此时所有cookie名称和cookie值以属性名称属性值存在cookie对象里面;
//    console.log($.cookie().a);
//    console.log($.cookie().b);
    //将一个对象存入cookie里面;
    var h = '{"h":"70","i":"80","j":"90"}'
    $.cookie('d',h); 
    var d = eval("("+$.cookie('d')+")")
    console.log(d.h);
    //以下这种方法是不对的，因为d此时是字符串，不是对象
    var z = $.cookie();
    console.log(z.d.h);
    console.log(z.d);
</script>

</body>
</html>
