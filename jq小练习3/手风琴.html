<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#acc {
				width: 1640px;
				height: 140px;
				margin: 0 auto;
			/*	overflow: hidden;*/
			}
			#acc ul {
				border-left:1px solid green ;
				height: 140px;
				position: relative;
			
			}
			#acc ul li {
				width:50px;
				height: 138px;
				border: 1px solid green;
				float: left;
				list-style: none;
				border-left: 0;
				position: relative;
				overflow: hidden;
			}
			#acc ul li.active {
				width: 434px;
				
			}
			#acc ul li h3 {
				font-size: 14px;
				color: #000;
				font-weight:100;
				width: 14px;
				height: 98px;
				padding: 40px 18px 0;
				
			}
			#acc ul li h3.active {
				background: #f42760;
				color: #fff;
			}
			#acc ul li  div {
				width: 383px;
				height: 138px;
				background: blue;
				position: absolute;
				top: 0;
				left: 50px;
				border-left:1px solid #ddd;
				z-index: 0;
			}
			/*#acc ul li.last {
				position: absolute;
				top: 0;
				right: 0;
			}*/
			
	</style>

	<script src="js/jquery-1.11.3.js"></script>
	<script>
	$(function(){
		$('#acc ul li').mouseover(function(){
			//先让当前的li的宽度变成434，把兄弟元素的宽度变成50  并且每次移到li上就会触发一次动画，所以在每次动画之前阻止后面的动画用stop()
			$(this).stop().animate({width:434},500).siblings().stop().animate({width:50},500);
			//先找到当前li下的h3，改变文本内容，并且通过添加类名改变文本颜色，然后再返回到父节点，并且找到父节点的兄弟元素然后再找到h3改变文本，移除类名
			$(this).find('h3').html('红玫瑰').addClass('active').parent().siblings().find('h3').html('白玫瑰').removeClass('active');
		})
	})
	</script>
</head>
<body>
	<div id="acc">
		<ul>
			<li class="active">
				<h3 class="active">红玫瑰</h3>
				<div></div>
			</li>
			<li>
				<h3>白玫瑰</h3>
				<div></div>
			</li>
			<li>
				<h3>白玫瑰</h3>
				<div></div>
			</li>
			<li>
				<h3>白玫瑰</h3>
				<div></div>
			</li>
			<li class="last">
				<h3>白玫瑰</h3>
				<div></div>
			</li>
		</ul>

	</div>
</body>
</html>
