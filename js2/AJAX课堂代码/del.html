<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		window.onload = function(){
			var xhr = createXHR();
			xhr.open("GET","../API/article/del.aspx?id=37",true);
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4){
					if(xhr.status == 200){
						var obj = new Function("","return "+xhr.responseText);
						alert(obj().result);
					}
				}
			}
			xhr.send(null);
		}

		function createXHR(){
			var xhr;
			if(window.XMLHttpRequest){
				xhr = new XMLHttpRequest();
			}
			else{
				xhr = new ActiveXObject("Msxml2.XMLHTTP");
			}
			return xhr;
		}
	</script>
</head>
<body>
	AJAX Demo04
</body>
</html>
