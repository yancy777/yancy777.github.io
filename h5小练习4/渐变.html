<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="myCanvas" width="600" height="400"></canvas>

<script>

    var oCanvas = document.getElementById("myCanvas");
    var oContext = oCanvas.getContext("2d");

    oContext.beginPath();
    var lg = oContext.createLinearGradient(100,100,300,300);
    lg.addColorStop(0,"red");
    lg.addColorStop(0.5,"green");
    lg.addColorStop(0.8,"#ffaa00");
    lg.addColorStop(1,"blue");

     oContext.strokeStyle = lg;
     oContext.lineWidth= 10;
     oContext.strokeRect(100,100,200,200)

</script>
</body>
</html>
