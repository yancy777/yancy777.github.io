<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));


        /*数据模型*/
        var json = {"type":"bar","legendType":"销量",
            "title":"ECharts 入门示例",
            dataList:[{"name":"衬衫","value":5},{"name":"羊毛衫","value":20}]
        };
        var data = json.dataList;

        /*把数据和标题拆分成两个数组*/
        var aXAxis = [];
        var aAeries = [];
        for(var i=0;i<data.length;i++){
            aXAxis.push(data[i].name);
            aAeries.push(data[i].value)
        }

        // 指定图表的配置项和数据
        var option = {
            title: {
                /*标题*/
                text: json.title
            },
            tooltip: {},
            legend: {
                /*这个 图表是用来表示什么数据*/
                data:[json.legendType]
            },
            xAxis: {
                /*具体的条目*/
                data: aXAxis
            },
            yAxis: {},
            series: [{
                name: json.legendType,/*数据类型*/
                type: json.type,/*图表的类型*/
                data: aAeries/*data 是数据*/
            }]
        };



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
