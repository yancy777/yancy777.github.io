<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>discovery and inspiration</title>
<style>
*{ margin:0; padding:0;}
 li {list-style:none;}
.wrap { width: 560px; height: 300px; margin: 0 50px; position: relative; border: 1px solid red}

/*列表样式*/
#big-pic,#sm-pic { position: absolute; overflow: hidden; left: 0; top: 0; width: 100%; height: 100%;}
	/*li的样式*/
.wrap li { display: none; position: absolute; top: 0; left: 0; width: 100%;}
#big-pic img { width: 5600px; height:300px; }
#sm-pic img { width: 560px; height:300px; }
#sm-pic li { width: 0; overflow: hidden}

/*按钮样式*/
#btns {position: absolute; left: 0; top: 120%;}
#btns li { display: block; float: left; margin: 0 10px; padding: 5px; cursor: pointer;
	border: 1px solid #ccc; width: auto; position: relative }

	@keyframes bgPic {
		0% { left: 0;}
		100% { left: -5040px}
	}
	@keyframes smPic {
		0% { width: 0;}
		100% { width: 560px}
	}
</style>
</head>

<body>
<div class="wrap">
	<ul id="big-pic">
		<li><img src="img_yd/1a.jpg"></li>
		<li><img src="img_yd/2a.jpg"></li>
		<li><img src="img_yd/3a.jpg"></li>
		<li><img src="img_yd/4a.jpg"></li>
		<li><img src="img_yd/5a.jpg"></li>
	</ul>
	<ul id="sm-pic">
		<li><img src="img_yd/1a.jpg"></li>
		<li><img src="img_yd/2a.jpg"></li>
		<li><img src="img_yd/3a.jpg"></li>
		<li><img src="img_yd/4a.jpg"></li>
		<li><img src="img_yd/5a.jpg"></li>
	</ul>
	<ol id="btns">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
</div>
<script src="../js/jquery-1.7.2.min.js"></script>
<script>
	var aSmPic = $("#sm-pic li");
	var aBgPic = $("#big-pic li");
	var aBtn = $("#btns li")
	aSmPic.eq(0).show()
	aSmPic.eq(0).css({"animation":"smPic 2s both"});
	aBgPic.eq(0).show()
	aBgPic.eq(0).css({"animation":"bgPic 2s both"});

	aBtn.on("click",function(){
		var index = $(this).index()
		aSmPic.eq(index).show().siblings().hide();
		aSmPic.eq(index).css({"animation":"smPic .8s both"});
		aBgPic.eq(index).show().siblings().hide();
		aBgPic.eq(index).css({"animation":"bgPic .8s both"})
	})

</script>
</body>
</html>
